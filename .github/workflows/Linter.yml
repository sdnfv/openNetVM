name: Linter
on:
  pull_request:
   types: [opened, synchronize]
jobs:
  
  Branch: 
    runs-on: ubuntu-latest 
    steps: 
      # If Branch name is not develop, comment
      - name: Test Branch Name
        if: github.base_ref != 'develop'
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            **Please Set PR to develop. ðŸ˜Š**
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  C:
    runs-on: ubuntu-latest
    steps: 
      
      # Clone Repository
      - name: Checkout
        uses: actions/checkout@v1
      
      # Perform lint on user's files.
      - name: User's Lint
        run: |
         chmod +x style/get-user-lint.sh
         style/get-user-lint.sh c
  
  Cppcheck:
    needs: [Branch]
    runs-on: ubuntu-latest
    steps: 
      
      - name: Checkout
        uses: actions/checkout@v1
    
      - name: Install Requirements
        run: |
         sudo apt-get install cppcheck=1.82-1
      
      - name: User's Lint
        run: |
         chmod +x style/get-user-lint.sh
         style/get-user-lint.sh cppcheck
  
  Python:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
         python-version: 3.7
    
    - name: Install Requirements
      run: |
        pip install pylint==2.4.4
    
    - name: Run Pylint
      run: |
        chmod +x style/get-user-lint.sh
        style/get-user-lint.sh python
  
  Shell:
    runs-on: ubuntu-latest
    steps: 
      
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install Requirements
        run: |
         sudo apt install xz-utils
         wget -qO- "https://github.com/koalaman/shellcheck/releases/download/v0.7.0/shellcheck-v0.7.0.linux.x86_64.tar.xz" | tar -xJv
         sudo cp "shellcheck-v0.7.0/shellcheck" /usr/bin/
      
      - name: User's Lint
        run: |
         chmod +x style/get-user-lint.sh
         style/get-user-lint.sh shell
  
  Comment:
    needs: [Branch,C,Cppcheck,Python,Shell]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Add Comment
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            **All Lint Tests Passed!ðŸš€**
          repo-token: ${{ secrets.GITHUB_TOKEN }}
